<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>관리자 페이지 - 회원 가입 승인</title>

    <style>
        :root{
            --text:#111827;
            --muted:#6B7280;

            --bg:#FFFFFF;
            --page:#F3F4F6;

            /* 카드: 스샷의 연한 회보라 */
            --card:#EEF0F8;
            --card-line: rgba(17,24,39,.06);

            /* 버튼: 스샷 느낌(밝고 깔끔) */
            --blue:#3B82F6;
            --blue-hover:#2563EB;
            --red:#EF4444;
            --red-hover:#DC2626;

            --card-radius:14px;
            --btn-radius:10px;
        }

        *{ box-sizing:border-box; }
        body{
            margin:0;
            background: var(--page);
            font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR",
            "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color:var(--text);
        }

        /* 모바일 프레임 느낌 */
        .phone{
            width:min(390px, 100vw);
            min-height:100vh;
            margin:0 auto;
            background: var(--bg);
            display:flex;
            flex-direction:column;
        }

        /* 상단 영역 */
        .top{
            padding: 14px 18px 6px;
        }

        .appbar{
            display:flex;
            align-items:center;
            gap:10px;
            margin-bottom: 10px;
        }

        .home{
            width:22px;
            height:22px;
            color:#9CA3AF;
            display:grid;
            place-items:center;
            flex:0 0 auto;
        }

        /* 홈 옆 텍스트 */
        .app-title{
            font-size:14px;
            font-weight:800;
            letter-spacing:-0.2px;
            margin:0;
        }

        /* 섹션 타이틀 */
        .section-title{
            font-size:16px;
            font-weight:900;
            letter-spacing:-0.2px;
            margin: 10px 0 12px;
        }

        /* 리스트 */
        .list{
            padding: 0 18px 18px;
            display:flex;
            flex-direction:column;
            gap:14px;
        }

        .card{
            background: var(--card);
            border: 1px solid var(--card-line);
            border-radius: var(--card-radius);
            padding: 14px 14px 12px;
        }

        .row{
            font-size:12px;
            margin:0 0 6px;
            line-height:1.35;
        }
        .row b{ font-weight:800; }

        /* 버튼 영역(스샷처럼 좌/우로 넓게) */
        .actions{
            display:flex;
            gap:12px;
            margin-top: 10px;
        }
        .actions form{
            flex:1;
            margin:0;
        }

        /* 버튼: 밝은 색 + 얇은 글씨 + 약한 그림자 */
        .btn{
            width:100%;
            height:30px;
            border:0;
            border-radius: var(--btn-radius);
            color:#fff;

            font-size:12px;
            font-weight:500;           /* 얇게 */
            letter-spacing:-0.2px;

            cursor:pointer;
            box-shadow: 0 6px 12px rgba(17,24,39,.10); /* 약하게 */
            transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
        }
        .btn:active{
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(17,24,39,.10);
        }

        .btn-approve{ background: var(--blue); }
        .btn-approve:hover{ background: var(--blue-hover); }

        .btn-reject{ background: var(--red); }
        .btn-reject:hover{ background: var(--red-hover); }

        /* 빈 상태 문구 */
        .empty{
            padding: 22px 18px;
            color: var(--muted);
            font-size: 12px;
            text-align:center;
        }
    </style>
</head>

<body>
<main class="phone">

    <header class="top">
        <div class="appbar">
            <a th:href="@{/main}" class="home" aria-label="홈으로">
                <!-- home 아이콘 -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 10.5L12 3L21 10.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5Z"
                          stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </a>
            </div>

            <p class="app-title">관리자 페이지</p>
        </div>

        <h2 class="section-title">회원 가입 승인</h2>
    </header>

    <!-- ✅ pendingUsers가 비어있으면 문구 출력 -->
    <div class="empty" th:if="${pendingUsers == null or #lists.isEmpty(pendingUsers)}">
        현재 승인 대기 중인 회원이 없습니다.
    </div>

    <!-- ✅ pendingUsers가 있으면 카드 형태로 전부 출력 -->
    <section class="list" th:if="${pendingUsers != null and !#lists.isEmpty(pendingUsers)}">
        <!-- pendingUsers: [{id, username, nickname}] 가정 -->
        <div class="card" th:each="u : ${pendingUsers}">
            <p class="row"><b>아이디:</b> <span th:text="${u.username}">asdf1234</span></p>
            <p class="row"><b>닉네임:</b> <span th:text="${u.nickname}">asdf1234</span></p>

            <div class="actions">
                <!-- 승인 -->
                <form th:action="@{/user/approve/{id}(id=${u.id})}" method="post"
                    onsubmit="return confirm('승인하시겠습니까?');">
                    <button class="btn btn-approve" type="submit">승인</button>
                </form>

                <!-- 거절 -->
                <form th:action="@{/user/reject/{id}(id=${u.id})}" method="post"
                      onsubmit="return confirm('정말 거절하시겠습니까?');">
                    <button class="btn btn-reject" type="submit">거절</button>
                </form>
            </div>
        </div>
    </section>

</main>
</body>
</html>

<script th:if="${successMessage}">
    alert('[[${successMessage}]]');
</script>

<script th:if="${errorMessage}">
    alert('[[${errorMessage}]]');
</script>
