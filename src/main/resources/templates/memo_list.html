<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메모 목록</title>

  <style>
    :root{
      --text:#111827;
      --muted:#9CA3AF;

      --bg:#FFFFFF;
      --page:#F3F4F6;

      /* 카드 */
      --card:#EEF0F8;
      --card-line: rgba(17,24,39,.05);

      /* 버튼 컬러 */
      --blue:#3B82F6;
      --blueHover:#2563EB;

      --redL:#FF3B30;
      --redR:#FF2D55;

      --radius:14px;
      --btn-radius:10px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--page);
      font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR",
      "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
    }

    /* 모바일 프레임 */
    .phone{
      width:min(390px, 100vw);
      min-height:100vh;
      margin:0 auto;
      background: var(--bg);
      display:flex;
      flex-direction:column;
    }

    /* 상단 */
    .top{ padding: 14px 18px 0; }

    .appbar{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }

    .home{
      width:22px;
      height:22px;
      color:#9CA3AF;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }

    .app-title{
      font-size:14px;
      font-weight:800;
      letter-spacing:-0.2px;
      margin:0;
    }

    .page-title{
      margin: 10px 0 12px;
      font-size:16px;
      font-weight:900;
      letter-spacing:-0.2px;
    }

    /* 상단 큰 버튼 영역 */
    .top-cta{ padding: 0 18px 12px; }

    /* 버튼 공통 */
    .btn{
      border:0;
      border-radius: var(--btn-radius);
      color:#fff;
      cursor:pointer;
      letter-spacing:-0.2px;
      font-weight:500;
      font-size:12px;
      transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    .btn:active{ transform: translateY(1px); }

    /* 메모 작성 버튼 */
    .btn-wide{
      width:100%;
      height:44px;
      background: var(--blue);
      box-shadow: 0 6px 12px rgba(59,130,246,0.18);
    }
    .btn-wide:hover{
      background: var(--blueHover);
      box-shadow: 0 8px 14px rgba(37,99,235,0.20);
    }

    /* 리스트 */
    .list{
      padding: 0 18px 18px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    /* 카드 */
    .card{
      background: var(--card);
      border: 1px solid var(--card-line);
      border-radius: var(--radius);
      padding: 18px 16px 14px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* ✅ 제목 링크 */
    .memo-link{
      text-decoration:none;
      color:inherit;
      display:block;
    }
    .memo-link:active{ opacity:0.75; }

    .memo-title{
      font-size:16px;
      font-weight:900;
      letter-spacing:-0.2px;
      margin:0;
    }

    .memo-text{
      font-size:12px;
      font-weight:800;
      letter-spacing:-0.2px;
      line-height:1.6;
      white-space:pre-line;
      margin:0;
      flex:1;
    }

    /* 카드 하단 버튼 영역 */
    .card-actions{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:2px;
    }

    /* 수정 버튼 */
    .btn-edit{
      width:100%;
      height:32px;
      border-radius:10px;
      background: var(--blue);
      box-shadow: 0 6px 12px rgba(59,130,246,0.18);
    }
    .btn-edit:hover{
      background: var(--blueHover);
      box-shadow: 0 8px 14px rgba(37,99,235,0.20);
    }
    .btn-edit:active{
      box-shadow: 0 4px 8px rgba(37,99,235,0.14);
    }

    /* 삭제 버튼 */
    .btn-delete{
      width:100%;
      height:32px;
      border-radius:10px;
      background: linear-gradient(90deg, var(--redL), var(--redR));
      box-shadow: 0 10px 18px rgba(255,45,85,.18);
      font-size:12px;
      font-weight:500;
    }
    .btn-delete:hover{
      background: linear-gradient(90deg, #DC2626, #BE123C);
    }
    .btn-delete:active{
      box-shadow: 0 6px 12px rgba(255,45,85,.14);
    }

    /* 메모 없을 때 */
    .empty{
      padding: 6px 18px 18px;
      font-size:12px;
      color:#6B7280;
      font-weight:700;
    }
  </style>
</head>

<body>
<main class="phone">

  <header class="top">
    <div class="appbar">
      <a th:href="@{/main}" class="home" aria-label="홈으로">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M3 10.5L12 3L21 10.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5Z"
                stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </a>
      <p class="app-title">메모 목록</p>
    </div>

    <h2 class="page-title">저장된 메모 목록</h2>
  </header>

  <!-- 상단 메모 작성 -->
  <div class="top-cta">
    <a th:href="@{/memo/create}" style="text-decoration:none;">
      <button class="btn btn-wide" type="button">메모 작성</button>
    </a>
  </div>

  <!-- 메모 없을 때 -->
  <div class="empty" th:if="${memoList == null or #lists.isEmpty(memoList)}">
    작성하신 메모가 없습니다.
  </div>

  <!-- 메모 있을 때 -->
  <section class="list" th:if="${memoList != null and !#lists.isEmpty(memoList)}">
    <div class="card" th:each="m : ${memoList}">

      <!-- ✅ 제목 클릭 시 detail 이동 -->
      <a th:href="@{/memo/detail/{id}(id=${m.getId()})}" class="memo-link">
        <h3 class="memo-title" th:text="${m.getMemoName()}">메모 제목</h3>
      </a>

      <div class="memo-text" th:text="${m.getMemoContent()}">메모 내용</div>

      <div class="card-actions">
        <!-- 수정 -->
        <a th:href="@{/memo/edit/{id}(id=${m.id})}" style="text-decoration:none;">
          <button class="btn btn-edit" type="button">메모 수정</button>
        </a>

        <!-- 삭제 -->
        <form th:action="@{/memo/delete/{id}(id=${m.id})}" method="post"
              onsubmit="return confirm('정말 삭제하시겠습니까?');">
          <button class="btn btn-delete" type="submit">메모 삭제</button>
        </form>
      </div>

    </div>
  </section>

</main>
</body>
</html>
