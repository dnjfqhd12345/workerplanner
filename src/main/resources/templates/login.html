<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>로그인</title>

    <!-- (선택) Apple 느낌 폰트에 가까운 시스템 폰트 -->
    <style>
        :root{
            --text: #111827;
            --muted: #6B7280;
            --line: #E5E7EB;
            --bg: #FFFFFF;
            --blue1: #1D4ED8;
            --blue2: #2563EB;
            --blue3: #3B82F6;
        }

        *{ box-sizing: border-box; }
        body{
            margin: 0;
            background: #f3f4f6; /* 바깥(목업) 배경 */
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR",
            "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
        }

        /* 화면 중앙에 “폰 화면”처럼 보이게 */
        .phone {
            width: min(390px, 100vw);
            min-height: 100vh;
            margin: 0 auto;
            background: var(--bg);
            padding: 44px 24px 28px; /* 상단 여백 + 좌우 패딩 */
            display: flex;
            flex-direction: column;
        }

        .header .title{
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.3px;
            margin: 0 0 6px;
        }

        .header .subtitle{
            margin: 0;
            font-size: 12px;
            color: var(--muted);
        }

        .form{
            margin-top: 22px;
        }

        .field{
            margin-bottom: 14px;
        }

        .label{
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin: 0 0 6px;
            font-weight: 600;
        }

        .input-wrap{
            position: relative;
        }

        input[type="text"],
        input[type="password"]{
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border: 1px solid var(--line);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            background: #fff;
        }

        input::placeholder{
            color: #C0C4CC;
        }

        input:focus{
            border-color: #93C5FD;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        /* 비밀번호 보기 아이콘 */
        .toggle-btn{
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 34px;
            height: 34px;
            border: 0;
            background: transparent;
            cursor: pointer;
            display: grid;
            place-items: center;
            color: #9CA3AF;
            padding: 0;
        }

        .toggle-btn:hover{
            color: #6B7280;
        }

        .btn{
            margin-top: 22px;
            width: 100%;
            height: 52px;
            border: 0;
            border-radius: 10px;

            /* ✅ 글자 얇고 깔끔 */
            font-weight: 500;        /* 기존 800 → 500 */
            font-size: 14px;
            letter-spacing: -0.2px;

            color: #fff;
            cursor: pointer;

            /* ✅ 밝은 파란 단색 */
            background: #3B82F6;

            /* ✅ 그림자 약하게 */
            box-shadow: 0 6px 12px rgba(59,130,246,0.18);

            transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
        }

        .btn:hover{
            background: #2563EB;
            box-shadow: 0 8px 14px rgba(37,99,235,0.20);
        }

        .btn:active{
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(37,99,235,0.18);
        }


        /* 하단 회원가입 안내 */
        .footer{
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
            padding-top: 18px;
        }

        .footer a{
            color: var(--blue2);
            font-weight: 800;
            text-decoration: none;
        }
        .footer a:hover{
            text-decoration: underline;
        }

        /* (선택) 서버 에러 메시지 */
        .error{
            margin-top: 10px;
            font-size: 12px;
            color: #DC2626;
            background: #FEF2F2;
            border: 1px solid #FECACA;
            padding: 10px 12px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<main class="phone">
    <header class="header">
        <h1 class="title">로그인</h1>
        <p class="subtitle">아이디와 비밀번호를 입력해주세요.</p>
    </header>

    <section class="form">
        <!-- 스프링 시큐리티 기본 로그인 처리라면 th:action="@{/login}" 같은 엔드포인트로 -->
        <form th:action="@{/user/login}" method="post">
            <div class="field">
                <label class="label" for="username">아이디</label>
                <div class="input-wrap">
                    <input
                            id="username"
                            name="username"
                            type="text"
                            autocomplete="username"
                            placeholder=""
                            required
                    />
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">비밀번호</label>
                <div class="input-wrap">
                    <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                    />

                    <!-- eye 아이콘 버튼 -->
                    <button class="toggle-btn" type="button" aria-label="비밀번호 보기" onclick="togglePassword()">
                        <!-- 간단한 eye SVG -->
                        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 12C4.5 7 8 4.5 12 4.5C16 4.5 19.5 7 22 12C19.5 17 16 19.5 12 19.5C8 19.5 4.5 17 2 12Z"
                                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5Z"
                                  stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="btn" type="submit">로그인</button>

            <!-- (선택) 로그인 실패 메시지: /login?error 형태면 아래처럼 -->
            <div class="error" th:if="${param.error}">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
        </form>
    </section>

    <footer class="footer">
        아직 회원이 아니신가요? <a th:href="@{/signup}">회원가입</a>
    </footer>
</main>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
    }
</script>
</body>
</html>
