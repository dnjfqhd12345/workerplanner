<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>계획 수정</title>

    <style>
        :root{
            --text:#111827;
            --muted:#6B7280;
            --line:#E5E7EB;

            --bg:#FFFFFF;
            --page:#F3F4F6;

            /* 버튼: 밝은 파랑 + 깔끔 */
            --blue:#3B82F6;
            --blue-hover:#2563EB;

            --radius:12px;
        }

        *{ box-sizing:border-box; }
        body{
            margin:0;
            background: var(--page);
            font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR",
            "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color:var(--text);
        }

        /* 모바일 프레임 */
        .phone{
            width:min(390px, 100vw);
            min-height:100vh;
            margin:0 auto;
            background: var(--bg);
            display:flex;
            flex-direction:column;
        }

        /* 상단 */
        .top{
            padding: 14px 18px 0;
        }
        .appbar{
            display:flex;
            align-items:center;
            gap:10px;
            margin-bottom: 10px;
        }
        .home{
            width:22px;
            height:22px;
            color:#9CA3AF;
            display:grid;
            place-items:center;
            flex:0 0 auto;
        }
        .app-title{
            font-size:14px;
            font-weight:800;
            letter-spacing:-0.2px;
            margin:0;
        }

        /* 폼 영역 */
        .content{
            padding: 12px 18px 0;
        }

        .field{
            margin-bottom: 14px;
        }

        .label{
            display:block;
            font-size:16px;
            font-weight:900;
            letter-spacing:-0.2px;
            margin: 0 0 8px;
        }

        input[type="text"],
        textarea,
        input[type="date"]{
            width:100%;
            border:1px solid var(--line);
            border-radius: 12px;
            outline:none;
            background:#fff;
            font-size:14px;
            padding: 12px 12px;
        }

        input[type="text"],
        input[type="date"]{
            height:44px;
        }

        textarea{
            height:110px;           /* 스샷의 큰 입력창 */
            resize:none;
            line-height:1.4;
        }

        input:focus, textarea:focus{
            border-color:#93C5FD;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.12);
        }

        /* 목표날짜 달력 아이콘 느낌(오른쪽 여백) */
        .date-wrap{
            position:relative;
        }
        .date-wrap input{
            padding-right:40px;
        }
        .cal-icon{
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            width:20px;
            height:20px;
            color:#9CA3AF;
            pointer-events:none; /* 클릭은 input으로 */
        }

        /* 하단 고정 버튼 */
        .bottom{
            margin-top:auto;
            padding: 16px 18px 22px;
            background: var(--bg);
        }

        .btn{
            width:100%;
            height:44px;
            border:0;
            border-radius: 10px;
            color:#fff;
            cursor:pointer;

            /* 요청 스타일: 얇게/깔끔 */
            font-weight:500;
            font-size:12px;
            letter-spacing:-0.2px;

            background: var(--blue);
            box-shadow: 0 6px 12px rgba(59,130,246,0.18);
            transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
        }
        .btn:hover{
            background: var(--blue-hover);
            box-shadow: 0 8px 14px rgba(37,99,235,0.20);
        }
        .btn:active{
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(37,99,235,0.18);
        }
    </style>
</head>

<body>
<main class="phone">

    <header class="top">
        <div class="appbar">
            <a th:href="@{/main}" class="home" aria-label="홈으로">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 10.5L12 3L21 10.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5Z"
                          stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </a>
            <p class="app-title">계획 수정</p>
        </div>
    </header>

    <section class="content">
        <form th:action="@{|/plan/modify/${plan.id}|}"
              method="post"
              th:object="${plan}">

            <!-- (선택) id가 엔티티에 있고, th:field로 넘기고 싶으면 유지 -->
            <input type="hidden" th:field="*{id}" />

            <div class="field">
                <label class="label" for="category">카테고리</label>
                <input id="category" type="text" th:field="*{category}" />
            </div>

            <div class="field">
                <label class="label" for="planName">계획명</label>
                <input id="planName" type="text" th:field="*{planName}" />
            </div>

            <div class="field">
                <label class="label" for="planContent">계획내용</label>
                <textarea id="planContent" th:field="*{planContent}"></textarea>
            </div>

            <div class="field">
                <label class="label" for="dueDate">목표날짜</label>
                <div class="date-wrap">
                    <input id="dueDate" type="date" th:field="*{dueDate}" />
                    <svg class="cal-icon" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2V5M16 2V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M3 9H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 4H18C19.6569 4 21 5.34315 21 7V19C21 20.6569 19.6569 22 18 22H6C4.34315 22 3 20.6569 3 19V7C3 5.34315 4.34315 4 6 4Z"
                              stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <div class="bottom">
                <button class="btn" type="submit">계획 수정</button>
            </div>
        </form>
    </section>

</main>
</body>
</html>
