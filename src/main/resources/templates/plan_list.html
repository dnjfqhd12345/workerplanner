<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>계획 목록</title>

  <style>
    :root{
      --text:#111827;
      --muted:#9CA3AF;

      --bg:#FFFFFF;
      --page:#F3F4F6;

      /* 카드(스샷의 연한 회보라) */
      --card:#EEF0F8;
      --card-line: rgba(17,24,39,.05);

      /* 버튼(밝은 파랑 / 깔끔) */
      --blue:#3B82F6;
      --blue-hover:#2563EB;

      --red:#EF4444;
      --red-hover:#DC2626;

      /* 상태 텍스트 */
      --done:#2563EB;     /* 완수(파랑) */
      --dday:#7C3AED;     /* ✅ D-day 보라 */

      --radius:14px;
      --btn-radius:10px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--page);
      font-family:-apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR",
      "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
    }

    /* 모바일 프레임 */
    .phone{
      width:min(390px, 100vw);
      min-height:100vh;
      margin:0 auto;
      background: var(--bg);
      display:flex;
      flex-direction:column;
    }

    /* 상단 */
    .top{
      padding: 14px 18px 0;
    }
    .appbar{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }
    .home{
      width:22px;
      height:22px;
      color:#9CA3AF;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .app-title{
      font-size:14px;
      font-weight:800;
      letter-spacing:-0.2px;
      margin:0;
    }

    .page-title{
      margin: 10px 0 12px;
      font-size:16px;
      font-weight:900;
      letter-spacing:-0.2px;
    }

    /* 상단 큰 버튼 영역 */
    .top-cta{
      padding: 0 18px 10px;
    }

    /* ✅ 버튼 공통: 밝은 파랑 + 글자 얇게 + 그림자 약하게 */
    .btn{
      border:0;
      border-radius: var(--btn-radius);
      color:#fff;
      cursor:pointer;
      letter-spacing:-0.2px;

      font-weight:500; /* 얇게 */
      font-size:12px;

      /* 그림자 약하게 */
      box-shadow: 0 6px 12px rgba(17,24,39,.10);
      transition: background .15s ease, box-shadow .15s ease, transform .05s ease;
      height:30px;
      padding:0 12px;
      white-space:nowrap;
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(17,24,39,.10);
    }

    .btn-blue{ background: var(--blue); }
    .btn-blue:hover{ background: var(--blue-hover); }

    .btn-red{
      background: var(--red);
      box-shadow: 0 6px 12px rgba(239,68,68,.18);
    }
    .btn-red:hover{ background: var(--red-hover); }

    /* ✅ 상단 큰 버튼(계획 작성) */
    .btn-wide{
      width:100%;
      height:44px;
      border-radius:10px;
      background: var(--blue);
      box-shadow: 0 8px 14px rgba(59,130,246,.18); /* 스샷 느낌 */
      font-weight:500;
      font-size:12px;
    }
    .btn-wide:hover{ background: var(--blue-hover); }

    /* 리스트 */
    .list{
      padding: 0 18px 18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--card-line);
      border-radius: var(--radius);
      padding: 12px 12px 12px;
    }

    .meta{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
    }

    .left{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .badge{
      width:fit-content;
      font-size:10px;
      font-weight:800;
      color: var(--muted);
    }

    /* ✅ 제목 링크 (detail 이동용) */
    .title-link{
      text-decoration:none;
      color:inherit;
      display:block;
      max-width: 270px; /* 기존 타이틀 폭 유지 */
    }
    .title-link:active{ opacity:0.75; }

    .title{
      font-size:12px;
      font-weight:900;
      letter-spacing:-0.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin:0; /* a로 감싸도 레이아웃 안정 */
    }

    /* ✅ 오른쪽 상태: 완수(파랑) / D-3(보라) */
    .status{
      font-size:12px;
      font-weight:900;
      letter-spacing:-0.2px;
      white-space:nowrap;
      margin-top: 16px; /* 스샷처럼 텍스트 라인과 수직 정렬 */
    }
    .status.done{ color: var(--done); }
    .status.dday{ color: var(--dday); }

    /* ✅ 카드 하단 버튼 3개(스샷처럼) */
    .actions{
      display:flex;
      gap:10px;
      margin-top: 10px;
    }
    .actions form{ margin:0; flex:1; }
    .actions a{ margin:0; flex:1; text-decoration:none; }
    .actions .btn{
      width:100%;
      height:30px;
      font-size:11px;
    }

    /* 빈 상태 */
    .empty{
      padding: 10px 18px 18px;
      font-size:12px;
      color:#6B7280;
      font-weight:700;
    }
  </style>
</head>

<body>
<main class="phone">

  <header class="top">
    <div class="appbar">
      <a th:href="@{/main}" class="home" aria-label="홈으로">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M3 10.5L12 3L21 10.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5Z"
                stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </a>
      <p class="app-title">계획 목록</p>
    </div>

    <h2 class="page-title">직장인 계획 목록</h2>
  </header>

  <!-- ✅ 사진처럼: 상단 큰 버튼 1개(계획 작성) -->
  <div class="top-cta">
    <a th:href="@{/plan/create}" style="text-decoration:none;">
      <button class="btn btn-wide" type="button">계획 작성</button>
    </a>
  </div>

  <!-- ✅ 계획 없을 때 -->
  <div class="empty" th:if="${planList == null or #lists.isEmpty(planList)}">
    예정된 계획이 없습니다.
  </div>

  <!-- ✅ 계획 있으면 카드 반복 -->
  <section class="list" th:if="${planList != null and !#lists.isEmpty(planList)}">
    <div class="card" th:each="p : ${planList}">
      <div class="meta">
        <div class="left">
          <div class="badge" th:text="${p.getCategory()}">자기계발</div>

          <!-- ✅ 제목 클릭 → detail 이동 -->
          <a th:href="@{/plan/detail/{id}(id=${p.id})}" class="title-link">
            <div class="title" th:text="${p.getPlanName()}">
              일본어 무작정 따라하기 #3까지 공부
            </div>
          </a>
        </div>

        <!-- ✅ 완수/ D-day 표시 (D-day는 보라) -->
        <div class="status"
             th:classappend="${p.finished} ? ' done' : ' dday'"
             th:text="${p.ddayText}">D-3</div>
      </div>

      <!-- ✅ 사진처럼: 버튼 3개 (완수/계획수정/계획삭제) -->
      <div class="actions">
        <form th:action="@{/plan/finish/{id}(id=${p.id})}" method="post">
          <input type="hidden" name="finished" th:value="${p.finished}">
          <button class="btn btn-blue" type="submit"
                  th:text="${p.finished} ? '완수 취소' : '완수'">완수</button>
        </form>

        <a th:href="@{/plan/modify/{id}(id=${p.id})}">
          <button class="btn btn-blue" type="button">계획 수정</button>
        </a>

        <form th:action="@{/plan/delete/{id}(id=${p.id})}" method="post">
          <button class="btn btn-red" type="submit">계획 삭제</button>
        </form>
      </div>
    </div>
  </section>

</main>
</body>
</html>
